<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
      <img
        src="images/image-equilibrium.jpg"
        alt="nft photo"
        class="nft-photo"
      />
      <div class="overlay">
        <div class="content">
          <img src="images/icon-view.svg" alt="icon-view" class="icon-view">
        </div>
      </div>
    </div>
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes <br> balance and calm.</p>
      <div class="blurbs"
>
        <span class="ethereum-blurb">
          <img src="images/icon-ethereum.svg" alt="ethereum icon" class="ethereum-blurb"/> &nbsp 0.041
          ETH</span
        >
        <span class="clock-blurb">
          <img src="images/icon-clock.svg" alt="icon-clock" /> &nbsp 3 days left</span
        >
      </div>
      <hr>
      <div class="creator"
>
        <img
          src="images/image-avatar.png"
          alt="profile picture"
          class="avatar-pic"
        />
        <span class="creator-text">Creation of </span> &nbsp
        <span class="creator-name"> Jules Wyvern</span>
         
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Suzette Samm</a>.
    </div>
  </body>
</html>
